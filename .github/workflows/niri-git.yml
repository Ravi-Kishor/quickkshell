name: Build niri-git

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      # -------------------------
      # Enable testing repos
      # -------------------------
      - name: Enable testing repos
        run: |
          echo -e "\n[core-testing]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          echo -e "\n[extra-testing]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf

      # -------------------------
      # Full system upgrade
      # -------------------------
      - name: Update system
        run: pacman -Syyu --noconfirm

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pacman -S --noconfirm \
            base-devel git sudo \
            cairo glib2 libdisplay-info libinput libpipewire libxkbcommon \
            mesa pango pixman seatd \
            wayland wayland-protocols \
            xdg-desktop-portal \
            pipewire \
            clang rust

      # -------------------------
      # Create builder user
      # -------------------------
      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      # -------------------------
      # Create PKGBUILD
      # -------------------------
      - name: Create PKGBUILD
        run: |
          cat > /home/builder/PKGBUILD << 'EOF'
          pkgname=niri-git
          pkgver=0
          pkgrel=1
          pkgdesc="Scrollable-tiling Wayland compositor (git)"
          arch=(x86_64)
          url="https://github.com/niri-wm/niri"
          license=(GPL-3.0-or-later)

          depends=(
            cairo glib2 libdisplay-info libinput libpipewire libxkbcommon
            mesa pango pixman seatd pipewire
          )

          makedepends=(clang rust git)

          provides=(niri)
          conflicts=(niri niri-bin)

          options=(!debug)  # allow strip

          source=("niri::git+$url.git")
          b2sums=('SKIP')

          pkgver() {
            cd niri
            git describe --long --tags --abbrev=7 | \
              sed 's/\([^-]*-g\)/r\1/;s/-/./g;s/^v//'
          }

          prepare() {
            cd niri
            export CARGO_HOME="$srcdir/niri/.cargo"
            cargo fetch --locked
          }

          build() {
            cd niri
            export CARGO_HOME="$srcdir/niri/.cargo"
            export CARGO_TARGET_DIR=target
            cargo build --frozen --release
          }

          package() {
            cd niri
            install -Dm755 target/release/niri -t "$pkgdir/usr/bin/"
            install -Dm755 resources/niri-session -t "$pkgdir/usr/bin/"
            install -Dm644 resources/default-config.kdl -t "$pkgdir/usr/share/doc/niri/"
            install -Dm644 resources/niri.desktop -t "$pkgdir/usr/share/wayland-sessions/"
            install -Dm644 resources/niri-portals.conf -t "$pkgdir/usr/share/xdg-desktop-portal/"
            install -Dm644 resources/niri{.service,-shutdown.target} -t "$pkgdir/usr/lib/systemd/user/"
          }
          EOF

          chown -R builder:builder /home/builder

      # -------------------------
      # Build package
      # -------------------------
      - name: Build package
        run: |
          su builder -c "cd ~ && makepkg -s --noconfirm"

      # -------------------------
      # Prepare release
      # -------------------------
      - name: Prepare release
        id: pkg
        run: |
          PKG_PATH=$(ls /home/builder/*.pkg.tar.zst)
          PKG_FILE=$(basename "$PKG_PATH")
          VERSION=$(echo "$PKG_FILE" | sed -E 's/^niri-git-(.*)-x86_64\.pkg\.tar\.zst/\1/')

          mkdir release
          cp "$PKG_PATH" "release/$PKG_FILE"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------
      # Create GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.version }}
          name: niri-git ${{ steps.pkg.outputs.version }}
          files: release/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
