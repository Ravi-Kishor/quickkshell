name: Build dms-git (x86-64-v3)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      # -------------------------
      # Update system
      # -------------------------
      - name: Update base system
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git sudo curl

      # -------------------------
      # Install runtime deps
      # -------------------------
      - name: Install dependencies
        run: |
          pacman -S --noconfirm quickshell

      # -------------------------
      # Create builder user
      # -------------------------
      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      # -------------------------
      # Create PKGBUILD
      # -------------------------
      - name: Create PKGBUILD
        run: |
          cat > /home/builder/PKGBUILD << 'EOF'
          pkgname=dms-git
          pkgver=0.0.0
          pkgrel=1
          pkgdesc="Dank Material Shell (git, x86-64-v3)"
          arch=(x86_64)
          url="https://github.com/AvengeMedia/DankMaterialShell"
          license=(GPL-3.0-or-later)

          depends=(quickshell)
          makedepends=(git make gcc)

          provides=(dank-material-shell dms)
          conflicts=(dank-material-shell dms)

          source=("git+$url.git")
          sha256sums=('SKIP')

          pkgver() {
            cd DankMaterialShell
            git describe --long --tags --abbrev=7 2>/dev/null \
              | sed 's/^v//;s/-/.r/;s/-/./' || \
              printf "r%s.%s" "$(git rev-list --count HEAD)" "$(git rev-parse --short HEAD)"
          }

          build() {
            cd DankMaterialShell/core

            make \
              CFLAGS="-O2 -march=x86-64-v3" \
              CXXFLAGS="-O2 -march=x86-64-v3"
          }

          package() {
            cd DankMaterialShell

            install -Dm755 core/dms "$pkgdir/usr/bin/dms"

            mkdir -p "$pkgdir/usr/share/dms"
            cp -r quickshell/* "$pkgdir/usr/share/dms/"
          }
          EOF

          chown -R builder:builder /home/builder

      # -------------------------
      # Build package
      # -------------------------
      - name: Build dms-git
        run: |
          su builder -c "cd ~ && makepkg -s --noconfirm"

      # -------------------------
      # Prepare release
      # -------------------------
      - name: Prepare release
        id: pkg
        run: |
          PKG_PATH=$(ls /home/builder/*.pkg.tar.zst)
          PKG_FILE=$(basename "$PKG_PATH")
          VERSION=$(echo "$PKG_FILE" | sed -E 's/^dms-git-(.*)-x86_64\.pkg\.tar\.zst/\1/')
          NEW_NAME="dms-git-${VERSION}-x86_64_v3.pkg.tar.zst"

          mkdir release
          cp "$PKG_PATH" "release/$NEW_NAME"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------
      # Create GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.version }}-v3
          name: dms-git ${{ steps.pkg.outputs.version }} (x86-64-v3)
          files: release/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
