name: Build niri-git (x86-64-v3)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      # -------------------------
      # Update system
      # -------------------------
      - name: Update Arch
        run: pacman -Syu --noconfirm

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pacman -S --noconfirm \
            base-devel git sudo \
            cairo glib2 libdisplay-info libinput libpipewire libxkbcommon \
            mesa pango pixman seatd \
            wayland wayland-protocols \
            xdg-desktop-portal \
            clang rust

      # -------------------------
      # Create builder user
      # -------------------------
      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      # -------------------------
      # Create PKGBUILD
      # -------------------------
      - name: Create PKGBUILD
        run: |
          cat > /home/builder/PKGBUILD << 'EOF'
          pkgname=niri-git
          pkgver=0
          pkgrel=1
          pkgdesc="Scrollable-tiling Wayland compositor (git, x86-64-v3)"
          arch=(x86_64)
          url="https://github.com/niri-wm/niri"
          license=(GPL-3.0-or-later)

          depends=(
            cairo glib2 libdisplay-info libinput libpipewire libxkbcommon
            mesa pango pixman seatd
          )

          makedepends=(clang rust git)

          provides=(niri)
          conflicts=(niri niri-bin)

          options=(!debug)   # allow strip + LTO

          source=("niri::git+$url.git")
          b2sums=('SKIP')

          pkgver() {
            cd niri
            git describe --long --tags --abbrev=7 | \
              sed 's/\([^-]*-g\)/r\1/;s/-/./g;s/^v//'
          }

          prepare() {
            cd niri

            export CARGO_HOME="$srcdir/niri/.cargo"

            # Optimize for size + performance
            mkdir -p .cargo
            cat > .cargo/config.toml <<CONFIG
[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
CONFIG

            cargo fetch --locked --target "$(rustc -vV | sed -n 's/host: //p')"
          }

          build() {
            cd niri

            export CARGO_HOME="$srcdir/niri/.cargo"
            export CARGO_TARGET_DIR=target

            # x86-64-v3 optimization
            export RUSTFLAGS="-C target-cpu=x86-64-v3"

            cargo build --frozen --release
          }

          package() {
            cd niri

            install -Dm755 target/release/niri -t "$pkgdir/usr/bin/"
            install -Dm755 resources/niri-session -t "$pkgdir/usr/bin/"
            install -Dm644 resources/default-config.kdl -t "$pkgdir/usr/share/doc/niri/"
            install -Dm644 resources/niri.desktop -t "$pkgdir/usr/share/wayland-sessions/"
            install -Dm644 resources/niri-portals.conf -t "$pkgdir/usr/share/xdg-desktop-portal/"
            install -Dm644 resources/niri{.service,-shutdown.target} -t "$pkgdir/usr/lib/systemd/user/"
          }
          EOF

          chown -R builder:builder /home/builder

      # -------------------------
      # Build package
      # -------------------------
      - name: Build niri-git
        run: |
          su builder -c "cd ~ && makepkg -s --noconfirm"

      # -------------------------
      # Prepare release
      # -------------------------
      - name: Prepare release
        id: pkg
        run: |
          PKG_PATH=$(ls /home/builder/*.pkg.tar.zst)
          PKG_FILE=$(basename "$PKG_PATH")
          VERSION=$(echo "$PKG_FILE" | sed -E 's/^niri-git-(.*)-x86_64\.pkg\.tar\.zst/\1/')

          mkdir release
          cp "$PKG_PATH" "release/niri-git-${VERSION}-x86_64_v3.pkg.tar.zst"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------
      # Create GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.version }}-v3
          name: niri-git ${{ steps.pkg.outputs.version }} (x86-64-v3)
          files: release/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
