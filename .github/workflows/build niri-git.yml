name: Build niri-git (x86-64-v3)

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      # -------------------------
      # Update system
      # -------------------------
      - name: Update Arch
        run: pacman -Syu --noconfirm

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          pacman -S --noconfirm \
            base-devel git sudo curl \
            cairo glib2 glibc \
            libdisplay-info libinput libxkbcommon \
            mesa pixman pango \
            pipewire seatd systemd-libs \
            wayland wayland-protocols \
            xdg-desktop-portal \
            clang

      # -------------------------
      # Install latest Rust
      # -------------------------
      - name: Install Rust (latest stable)
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source ~/.cargo/env
          rustc --version

      # -------------------------
      # Create builder user
      # -------------------------
      - name: Create builder user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      # -------------------------
      # Create PKGBUILD
      # -------------------------
      - name: Create PKGBUILD
        run: |
          cat > /home/builder/PKGBUILD << 'EOF'
          pkgname=niri-git
          pkgver=0.0.0
          pkgrel=1
          pkgdesc="A scrollable-tiling Wayland compositor (git, x86-64-v3)"
          arch=(x86_64)
          url="https://github.com/YaLTeR/niri"
          license=(GPL-3.0-or-later)

          depends=(
            cairo gcc-libs glib2 glibc
            libdisplay-info libinput libxkbcommon
            mesa pixman pango
            pipewire seatd systemd-libs
            wayland wayland-protocols
            xdg-desktop-portal
          )

          makedepends=(clang git)

          provides=(niri wayland-compositor)
          conflicts=(niri)

          source=("git+$url.git")
          sha512sums=('SKIP')

          pkgver() {
            cd niri
            git describe --long --tags --abbrev=7 | sed 's/^v//;s/-/.r/;s/-/./'
          }

          prepare() {
            cd niri
            source ~/.cargo/env
            cargo fetch --locked
          }

          build() {
            cd niri
            source ~/.cargo/env

            export NIRI_BUILD_COMMIT="$(git rev-parse --short HEAD)"
            export RUSTFLAGS="-C target-cpu=x86-64-v3"

            cargo build --frozen --release
          }

          package() {
            cd niri

            install -Dm755 target/release/niri "$pkgdir/usr/bin/niri"
            install -Dm755 resources/niri-session "$pkgdir/usr/bin/niri-session"
            install -Dm644 resources/niri{.service,-shutdown.target} -t "$pkgdir/usr/lib/systemd/user/"
            install -Dm644 resources/niri.desktop -t "$pkgdir/usr/share/wayland-sessions/"
            install -Dm644 resources/niri-portals.conf -t "$pkgdir/usr/share/xdg-desktop-portal/"
            install -Dm644 resources/default-config.kdl README.md -t "$pkgdir/usr/share/doc/niri/"
          }
          EOF

          chown -R builder:builder /home/builder

      # -------------------------
      # Build package
      # -------------------------
      - name: Build niri-git
        run: |
          su builder -c "cd ~ && makepkg -s --noconfirm"

      # -------------------------
      # Prepare release
      # -------------------------
      - name: Prepare release
        id: pkg
        run: |
          PKG_PATH=$(ls /home/builder/*.pkg.tar.zst)
          PKG_FILE=$(basename "$PKG_PATH")
          VERSION=$(echo "$PKG_FILE" | sed -E 's/^niri-git-(.*)-x86_64\.pkg\.tar\.zst/\1/')

          mkdir release
          cp "$PKG_PATH" "release/niri-git-${VERSION}-x86_64_v3.pkg.tar.zst"

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # -------------------------
      # Create GitHub Release
      # -------------------------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.pkg.outputs.version }}-v3
          name: niri-git ${{ steps.pkg.outputs.version }} (x86-64-v3)
          files: release/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
